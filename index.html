<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name ="description" content = "A calculator web application.">
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="images\Wineass-Ios7-Redesign-Calculator.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body id="bootstrap-overrides" ontouchstart="">
	<div class = "container">
		<div class = "row">
			<div class = "col-xs-12 col-lg-4 col-lg-offset-4" id = "results">0</div>
		</div>

		<div class = "row">
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 col-lg-offset-4" id = "AC">AC</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1" id = "plusminus">+/−</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1" id = "percent">%</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1" id= "divide">÷</button>
		</div>

		<div class = "row">
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 col-lg-offset-4 number" id ="7">7</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 number" id = "8">8</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 number" id ="9">9</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1" id= "multiply">x</button>
		</div>

		<div class = "row">
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 col-lg-offset-4 number" id="4">4</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 number" id = "5">5</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 number" id = "6">6</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1" id= "minus">&minus;</button>
		</div>

		<div class = "row">
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 col-lg-offset-4 number" id = "1">1</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 number" id = "2">2</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1 number" id = "3">3</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1" id= "plus">+</button>
		</div>

		<div class = "row">
			<button type= "button" class = "btn btn-primary col-xs-6 col-lg-2 col-lg-offset-4" id = "0">0</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1" id = "point">.</button>
			<button type= "button" class = "btn btn-primary col-xs-3 col-lg-1" id= "equal">=</button>
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
